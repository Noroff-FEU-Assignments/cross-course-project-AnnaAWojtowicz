<body class="shop-sites__background-pic-link">
  <header class="main-header">
    <div class="logo-home-search">
      <a href="../index2.html">
        <img src="../images/SquareEyes_Logo.png" alt="Logo of Square Eyes" class="main-header__logo" />
      </a>

      <ul class="nav__symbols-list nav__symbol-toggle-off">
        <li class="material-symbols-outlined">
          <a href="../index2.html">Home</a>
        </li>
        <li class="material-symbols-outlined">
          <a href="#">Search</a>
        </li>
      </ul>

    </div>
    <div class="basket-avatar">
      <!-- Desktop version -->
      <ul class="nav__symbols-list nav__symbol-toggle-off">
        <li class="material-symbols-outlined">
          <a href="../shop/shop_your-basket.html">Shopping_Basket</a>
        </li>
        <li class="material-symbols-outlined__avatar">
          <a href="../account/account.html">
            <img src="../images/sign-in-cropped.jpg" alt="avatar__2" class="cta__avatar" /></a>
        </li>
      </ul>
      <!-- Mobile version -->
      <div class="hamburger-menu">
        <input class="hamburger-checkbox__open" type="checkbox" name="" id="" />
        <ul class="hamburger-menu-items">
          <li><a href="../search.html">Search</a></li>
          <li><a href="#">My films</a></li>
          <li><a href="#">Favourites</a></li>
          <li><a href="../account/account.html">My profile</a></li>
          <li><a href="../index.html">Logout</a></li>
        </ul>
      </div>
      <ul class="nav__symbols-list nav__symbol-toggle-on">
        <li class="material-symbols-outlined">
          <a href="shop/shop_your-basket.html">Shopping_Basket</a>
        </li>
        <li class="material-symbols-outlined">
          <a href="#">Menu</a>
        </li>
      </ul>
    </div>
  </header>
  <main class="main-style">
    <section class="shopping-progress">
      <div class="shopping-progress__number">1</div>
      <div class="shopping-progress__hyphen">-</div>
      <div class="shopping-progress__number">2</div>
      <div class="shopping-progress__hyphen">-</div>
      <div class="shopping-progress__number payment">3</div>
    </section>
    <h1 class="h1-shopping">Payment</h1>

    <section class="payment">
      <form action="#" method="post">
        <section class="payment__form">

          <label for="name-on-the-card">Name on the card</label>
          <input type="text" id="name-on-the-card">

          <label for="card-numer">Card number</label>
          <input type="number" id="card-number">

          <label for="validation-date">Valid until (MM/YY)</label>
          <input type="text" id="month-year">

          <label for="cvv">CVV</label>
          <input type="number" id="cvv">
        </section>

        <div>
          <p>total 00,00$</p>
        </div>
    </section>

    <div class="shopping__two-buttons">
      <div class="cta">
        <a href="shop_your-basket.html">go back</a>
      </div>
      <div class="cta">
        <a href="shop_summary.html">continue</a>
      </div>
    </div>
    </form>

  </main>
</body>

</html>
