<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Register">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <!--Montserrat fra GoogleFonts-->
  <link rel="stylesheet" href="https://use.typekit.net/vco2zuo.css" />
  <!--Acumin fra AdobeFonts-->
  <link href="../stylesheet.css" rel="stylesheet" />
  <link href="../background.css" rel="stylesheet" />
</head>

<body class="sign-in-or-reg-sites__background-pic-link">
  <header>
    <img src="../images/SquareEyes_Logo.png" alt="Logo of Square Eyes" class="logo__landing-site" />
  </header>
  <main class="landing-site__main-style">

    <section class="avatar-and-fill-in">
      <section>
        <img src="../images/register cropped.jpg" alt="avatar__1" class="cta__sign-in-or-register" />
        <p>Register</p>
      </section>

      <form action="#" method="post" id="contactForm">
        <section class="avatar-and-fill-in__form">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name">
            <div class="contactFormError" id="nameError">Please enter your name</div>
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email">
            <div class="contactFormError" id="emailError">The email address' form is invalid. Try again.</div>
          </div>

          <div>
            <label for="password">Password (min. 10 characters)</label>
            <input type="password" id="password">
            <div class="contactFormError" id="passwordError">Your password has to have minimum 10 characters</div>
          </div>

          <div>
            <label for="repeat-password">Confirm password</label>
            <input type="password" id="confirmPassword">
            <div class="contactFormError" id="confirmPasswordError">Please confirm your password</div>
          </div>

        </section>
        <div class="shopping__two-buttons">
          <div class="cta">
            <a href="sign-in-or-register.html">go back</a>
          </div>
          <div class="cta" id="continueButton">
            <a href="../index2.html">continue</a>
          </div>
        </div>
      </form>
  </main>
  <script src="../js/contact.js"></script>
</body>

</html>
