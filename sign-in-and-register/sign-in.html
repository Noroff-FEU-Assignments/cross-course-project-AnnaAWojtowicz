<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Sign in">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <!--Montserrat fra GoogleFonts-->
  <link rel="stylesheet" href="https://use.typekit.net/vco2zuo.css" />
  <!--Acumin fra AdobeFonts-->
  <link href="../stylesheet.css" rel="stylesheet" />
</head>

<body class="sign-in-or-reg-sites__background-pic-link">
  <header>
    <img src="../images/SquareEyes_Logo.png" alt="Logo of Square Eyes" class="logo__landing-site" />
  </header>
  <main class="landing-site__main-style">

    <section class="avatar-and-fill-in">
      <section>
        <img src="../images/sign-in-cropped.jpg" alt="avatar__2" class="cta__sign-in-or-register" />
        <p>Sign in</p>
      </section>

      <form action="#" method="post">
        <section class="avatar-and-fill-in__form">

          <label for="email">Email</label>
          <input type="email" id="email">

          <label for="password">Password</label>
          <input type="text" id="password">

        </section>

        <div>
          <div class="cta">
            <a href="sign-in-or-register.html">go back</a>
          </div>

          <div class="cta">
            <a href="../index2.html">continue</a>
          </div>
        </div>

      </form>
  </main>
</body>

</html>
